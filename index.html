<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analog Saat</title>
</head>

<body>
    <div class="container">
        <div class="clock">
            <div class="circle" id="sc" style="--clr:#05bc33;"><i></i></div>
            <div class="circle circle2" id="min" style="--clr:#d2c104;"><i></i></div>
            <div class="circle circle3" id="hr" style="--clr:#c30343;"><i></i></div>
            <span style="--i:1"><b>1</b></span>
            <span style="--i:2"><b>2</b></span>
            <span style="--i:3"><b>3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b>6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b>9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--i:12"><b>12</b></span>
        </div>
        <!-- dijital saat -->
        <div id="time">
            <div id="hours" style="--clr:#ff2972">00</div>
            <div id="minutes" style="--clr:#fee800">00</div>
            <div id="seconds" style="--clr:#04fc43">00</div>
            <div id="ampm" style="--clr:#8b6969;">AM</div>
        </div>
        <div id="time2">
            <div id="gun" style="--clr:#04fc43;"> </div>
            <div id="ay" style="--clr:#fee800;"> </div>
            <div id="yil" style="--clr:#ff2972;"> </div>
            <div id="gun2" style="--clr:#04fc43;">  </div>

            <!--    <div id="gun" style="--clr:#f45757;"> </div>
            <div id="ay" style="--clr:#f45757;"> </div>
            <div id="yil" style="--clr:#f45757;"> </div>
            <div id="gun2" style="--clr:#f45757;"> </div>-->
        </div>
        <script src="script.js"></script>
</body>

</html>
